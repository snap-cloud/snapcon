require:
  - rubocop-rspec
  - rubocop-rspec_rails
  - rubocop-rails
  - rubocop-capybara
  - rubocop-performance
  - rubocop-factory_bot

inherit_from: .rubocop_todo.yml

inherit_mode:
  merge:
    - Exclude

AllCops:
  SuggestExtensions: false
  UseCache: true
  CacheRootDirectory: tmp/rubocop_cache_rails_dir
  MaxFilesInCache: 4000
  NewCops: enable
  Exclude:
    - db/schema.rb
    - features/step_definitions/web_steps.rb
    - features/support/selectors.rb
    - lib/tasks/*.rake
    - db/migrate/*.rb
    - bin/*

#################### Style ###########################

Style/CommentAnnotation:
  Keywords:
    - TODO-SNAPCON
    - TODO
    - OPTIMIZE
    - HACK
    - REVIEW

Style/HashSyntax:
  EnforcedShorthandSyntax: never

Style/SymbolArray:
  Enabled: false

Layout/HashAlignment:
  EnforcedHashRocketStyle: table
  EnforcedColonStyle: table

Layout/EndOfLine:
  EnforcedStyle: lf

Lint/AmbiguousRegexpLiteral:
  Exclude:
    - features/step_definitions/*

##################### Metrics ##################################

##################### Rails ##################################
# TODO: Would be good to enable, but leads to spec failures.
Rails:
  Enabled: false
  Exclude:
    - spec/**/*.rb

# TODO: This would be good to enable at some point...specs need work.
Rails/Date:
  Enabled: false

Rails/FilePath:
  Enabled: false

Rails/I18nLocaleTexts:
  Enabled: false

# TODO-SNAPCON: Investigate if that makes sense to enable.
Rails/InverseOf:
  Enabled: false

Rails/HasAndBelongsToMany:
  Enabled: false

Rails/HasManyOrHasOneDependent:
  Enabled: false

Rails/OutputSafety:
  Enabled: false

Rails/RenderInline:
  Enabled: false

Rails/SkipsModelValidations:
  Enabled: false

Rails/UniqueValidationWithoutIndex:
  Enabled: false

##################### RSpec ##################################

RSpec/DescribeClass:
  Exclude:
    - "spec/views/**/*"
    - "spec/ability/*"
